<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title>2016 Missouri Elections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
</head>
    <body>

        <div class="container">
            <div class="row">
                <nav></nav>
            </div>
            <div class="row">
                <div id="infobox">
                    <ul class="nav nav-tabs" role="tablist">
                      <li role="presentation" class="active"><a href="#president" role="tab" data-toggle="tab" id="president_tab">President race</a></li>
                      <li role="presentation"><a href="#senator" role="tab" data-toggle="tab" id="senate_tab">Senate race</a></li>
                    </ul>
                    <h4>County: <span id="county_name"></span></h4>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="president">
                            <h4>Leading candidate: <span id="pres_candidate_name"></span></h4>
                            <h4>Leading party: <span id="pres_party"></span></h4>
                            <h4>Votes for this candidate: <span id="pres_votes"></span></h4>
                            <h4>Reporting precincts: <span id="pres_precinct"></span></h4>
                            <div class="col-md-12 map" id="pres_map"></div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="senator">
                            <h4>Leading candidate: <span id="sen_candidate_name"></span></h4>
                            <h4>Leading party: <span id="sen_party"></span></h4>
                            <h4>Votes for this candidate: <span id="sen_votes"></span></h4>
                            <h4>Reporting precincts: <span id="sen_precinct"></span></h4>
                            <div class="col-md-12 map" id="sen_map"></div>
                        </div>
                    </div>

                </div>
                <div id="time">
                    <h5>Info updated: <span id="updated"></span></h5>
                </div>
            </div>

            <div class="row">
                <footer>
                <div id="source-line">Source: <a href="http://www.sos.mo.gov/elections/s_default" target="blank">MISSOURI SECRETARY OF STATE</a></div>
                </footer> 
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- App script -->
        <script type="text/javascript" src="js/map.js"></script>

    </body>
</html>
